<h3 class="container-fluid">Advertisement Form</h3>
<form class="container-fluid" #adForm="ngForm" (ngSubmit)="onSubmit()">
    {{adForm.value | json}}
    <hr>
    {{adsModel | json}}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name ="title" [(ngModel)]="adsModel.title" id="title" class="form-control">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name ="name" [(ngModel)]="adsModel.name" id="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select name="category" id="category" [(ngModel)]="adsModel.category">
            <option selected value="null">Select category</option>
            <option *ngFor="let category of categories" value="{{category}}">{{category}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name ="description" id="description" [(ngModel)]="adsModel.description" class="form-control">
    </div>
    <button class="btn btn-secondary" type="submit">Submit Details</button>
</form>
