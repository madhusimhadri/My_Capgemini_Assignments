<!DOCTYPE html>
<html>
<head>
<title>Form</title>
</head>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
        
        <div>
        <label for="UserName">UserName</label>
        <input type="text" name="UserName" id="UserName" placeholder="username" required>
        </div>
        <div> 
    <label for="pass">Password</label>
        <input type="password" Password="Password" id="pass" placeholder="password" required>
        </div> 

        <div> 
            <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email" required>
         </div> 
         <div>
             <label for="age">Age</label>
             <input type="number" name="age" id="age" min="1" max="200" step="1" required>
         </div>

         <div>
             <label for="date">BirthDate</label>
             <input type="date" name="date" id="date" min="2021-02-16">
         </div>
         <div>
             Favourite Food
             <div>
             <label for="chicken">Chicken</label>
             <input type="checkbox" name="chicken" id="chicken">
            </div>
            <div>
                <label for="prawns">Prawn</label>
                <input type="checkbox" name="prawns" id="prawns">
               </div>
        </div>  
        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="Male">
            </div>
            <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="Female">
            </div>
        </div>
        <div>
            <label for="eyeColor">EyeColor</label>
            <select name="eyeColor" id="eyeColor" multiple>
                <option label="Green" value="Green"></option>
                <option label="Blue" value="Blue"></option>
            </select>
        </div> 
        <div>
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio">My name is Madhu</textarea>
        </div>
        <div>
            <label for="file">File</label>
            <input type="file" name="file" id="file">
        </div>
        <div>
            <label for="phone">Mobile</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
        </div>
        
        <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
        

        <input type="hidden" name="hidden" value="hi">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
